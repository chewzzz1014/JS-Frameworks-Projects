<!DOCTYPE html>

<html>

<head>
  <title>URL Shortener Microservice | freeCodeCamp.org</title>
  <link rel="icon" type="image/png" href="https://cdn.freecodecamp.org/universal/favicons/favicon-16x16.png" />
  <link href="/public/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>URL Shortener Microservice</h1>
  <main>
    <section>
      <form action="/api/shorturl" method="POST">
        <fieldset>
          <legend>URL Shortener</legend>
          <label for="url_input">URL:</label>
          <input id="url_input" type="text" name="url" placeholder="https://www.freecodecamp.org/" />
          <input type="submit" value="POST URL" />
        </fieldset>
      </form>
    </section>

    <br>
    <br>
    <br>

    <div>
      <h1>Usage Manual</h1>
      <ul>
        <li>
          <h3>Fill in the form to get your short url</h3>
        </li>
        <li>
          <h3>[domain]/api/hello : Get my greeting!</h3>
        </li>
        <li>
          <h3>[domain]/api/shorturl/[short_url obtained] : Get redirection to the actual url</h3>
        </li>
      </ul>
    </div>
  </main>
  <footer>
    <p>By <a href="https://github.com/chewzzz1014/">Zi Qing Chew</a></p>
  </footer>
</body>

</html>
